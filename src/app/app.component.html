<app-header (tag)="triggerTag($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="tagName === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="tagName !== 'recipe'"></app-shopping-list>

      <p appBasicHighlight> basic highlight directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'"> better highlight directive</p>
      <button class="btn btn-primary" (click)="changeTest()">hide/show</button>
      <div *appUnless="!test" >
        <p>basic highlight directive</p>
      </div>
    </div>
  </div>
</div>
