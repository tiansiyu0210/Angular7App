<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success"> New Recipe </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let r of recipes" >
      <div style="float: left">
        <h4 class="list-group-item-heading">{{r.name}}</h4>
        <p class="list-group-item-text">{{r.description}}</p>
      </div>
      <span style="float: right">
        <img src="{{r.imagePath}}" [alt]="r.name" class="img-fluid" style="max-height: 70px">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
